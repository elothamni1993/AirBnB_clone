<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
            color: white;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            line-height: 60px;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        Header Content
    </header>

    <div style="min-height: calc(100vh - 130px);">
        <!-- Add your main content here -->
    </div>

    <footer>
        Best School Center
    </footer>

</body>

</html>
