<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, and Filters Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">

<body>

    <header>
        <div class="logo">

            <div class="locations">
                <h3>States</h3>

            <div class="amenities">

                <h4>Fake amenities contents</h4>
            </div>
        </section>
    </div>

    <footer>
        Best School
    </footer>
