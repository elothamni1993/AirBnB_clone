<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">

    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px; color: white;">
        Header Content
    </header>

    <div style="min-height: calc(100vh - 130px);"> 
        <!-- Add your main content here -->
    </div>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; line-height: 60px; position: fixed; bottom: 0;">
        Best School Center
    </footer>

</body>

</html>
